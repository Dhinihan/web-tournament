<select 
  class="form-control" 
  name="{{$ctrl.name || 'tournamentType'}}"
  id="{{$ctrl.selectId || 'tournamentType'}}"
  placeholder="Tournament Type" 
  ng-class="{'wt-placeholder': !$ctrl.typeModel}"
  ng-options="type.id as type.name for type in $ctrl.types" 
  ng-model="$ctrl.typeModel"
  ng-change="$ctrl.updateModel($ctrl.typeModel)"
  dw-loading="fetching"
  required>
    
    <option value="" class="wt-placeholder" selected>Tournament Type</option>

</select>
